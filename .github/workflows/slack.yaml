name: Notify Slack
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    environment: Slack
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ vars.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ github.event_name == 'push' && format('ðŸš€ New push to main branch!\n*Repository:* {0}\n*Commit:* {1}\n*Author:* {2}', github.repository, github.event.head_commit.message, github.event.head_commit.author.name) || format('ðŸ“‹ Pull request {0}!\n*Repository:* {1}\n*PR:* {2}\n*Author:* {3}', github.event.action, github.repository, github.event.pull_request.title, github.event.pull_request.user.login) }}"
            }
